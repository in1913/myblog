                <li class="nav-item">

                </li>

                </li>
                <li class="nav-item">
                <a class="nav-link text-white rounded-pill" href="#skills">Skills</a>

                <li class="nav-item">
                    <a class="nav-link text-white rounded-pill" href="#portfolio">Portfolio</a>

        </div>

    <div class="skills d-flex flex-column justify-content-center align-items-center" id="skills">
        <!-- <p class="skills-title"> $&nbsp;./Skills</p> -->
        <div class="row skillbox">
            <div class="col-4 col-sm-6 imgbox">
                <img src="images/webpublishing.png" alt="webpublishing">
                <div id="skill1" class="skillbar"></div>
            </div>
            <div class="col-4 col-sm-6 imgbox">
                <img src="images/js.png" alt="javascript">

            </div>
            <div class="col-4 col-sm-6 imgbox">
                <img src="images/java.png" alt="java">
                
                <div id="skill3" class="skillbar"></div>
            </div>
            <div class="col-4 col-sm-6 imgbox">
                <img src="images/python.png" alt="python">
                
                <div id="skill4" class="skillbar"></div>
            </div>
            <div class="col-4 col-sm-6 imgbox">
                <img src="images/react.png" alt="react">
                
                <div id="skill5" class="skillbar"></div>
            </div>
            <div class="col-4 col-sm-6 imgbox">
                <img src="images/mysql.png" alt="mysql">
                
                <div id="skill6" class="skillbar"></div>
            </div>
        </div>

    <div class="portfolio d-flex justify-content-center align-items-center" id="portfolio">

            <div class="col-6 col-md-12">

                    <a href="#">

                    </a>

            <div class="col-6 col-md-12">
                <div class="portimg">

                </div>

            <div class="col-6 col-md-12">

                    <a href="#">

                    </a>

            <div class="col-6 col-md-12">
                <div class="portimg">

</div>

        <!-- <p class="contact-title"> $&nbsp;vi Contact.txt</p> -->

            <input class="name" type="text" name="formname" placeholder="이름"><br>
            <input class="email" type="text" name="formemail" placeholder="이메일 주소"><br>
            <textarea spellcheck="false" name="formtext" class="message" cols="30" rows="10" placeholder="메세지"></textarea><br>
            <input type="button" value=":wq" class="formbtn" onclick="formFunc()">
        </form>
        <div class="errorbox" id="errorbox">
        </div>
